spring:
  application:
    name: apollo-portal
  profiles:
    active: ${apollo_profile:auth}

  datasource:
    url: jdbc:mysql://${mysql_host}:${mysql_port:3306}/${mysql_name}?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&useSSL=false
    username: ${mysql_username}
    password: ${mysql_password}

  jpa:
    properties:
      hibernate:
        query:
          plan_cache_max_size: 192 # limit query plan cache max size

server:
  port: 8070
  compression:
    enabled: true
  tomcat:
    use-relative-redirects: true

logging:
  file: logs/apollo-portal.log

management:
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP